<p class="uk-h3">{{title}}</p>
            <div>
                <ul class="uk-grid-small uk-child-width-1-1@s uk-child-width-1-2@m uk-child-width-1-3@l uk-flex-center" uk-grid>
                    <li *ngFor="let service of services" class="uk-card uk-card-default">
                                    <div class="uk-card-header">
                                        <h6 class="uk-card-title">{{service.name}}</h6>
                                    </div>
                                    <div class="uk-card-body">
                                        <radial-progress [progressValue]=(service.cpu_util)></radial-progress>

                                    </div>
                                    <div class="uk-card-footer">
                                        <a>Details</a>
                                    </div>
                </ul>
            </div>
